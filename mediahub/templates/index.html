{% load static %}

<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>MediaHub</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'mediahub.css' %}">
  
  {% include "_favicon.html" %}
</head>
<body>

{% include "_navbar.html" %}

{% include "_search.html" %}

<div class="container mt-4" z-index="99">
  <div class="row g-3">
    {% for lib in libraries %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="lib-tile card h-100 shadow-sm text-white">
          <a href="/library/{{ lib.slug }}/">
            {% if lib.type == 'movies' %}
              <img src="{% static 'images/movie-icon.svg' %}" class="card-img-top p-2" alt="{{ lib.name }}">
            {% elif lib.type == 'pictures' %}
              <img src="{% static 'images/picture-icon.svg' %}" class="card-img-top p-2" alt="{{ lib.name }}">
            {% else %}
              <img src="{% static 'images/folder-icon.png' %}" class="card-img-top p-2" alt="{{ lib.name }}">
            {% endif %}
          </a>
          <div class="card-body p-2 text-center d-flex" style="align-items: end; justify-content: center;">
            <p class="card-title small mb-0 text-truncate">{{ lib.name }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'mediahub.js' %}"></script>
</body>
</html>
