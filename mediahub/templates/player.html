{% load static %}

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video Player</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'mediahub.css' %}">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="{% url 'index' %}">MediaHub</span></a>
      {% if breadcrumb_path %}
        <span class="navbar-text ms-3">
          <!-- Back button -->
          <button id="back-btn" class="btn btn-outline-light btn-sm me-2">‚Üê Back</button>
          {{ breadcrumb_path }}
        </span>
      {% endif %}
      <div class="d-flex ms-auto">
        <a class="btn btn-outline-light btn-sm me-2" href="/refresh/">Refresh</a>
      </div>
    </div>
  </nav>

<main>
  <video controls autoplay style="width:100%; max-height:90vh;">
    <source src="/media/stream/?path={{ file_path }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</main>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      const backBtn = document.getElementById("back-btn");
      backBtn.addEventListener("click", function() {  
          window.location.href = "/library/{{ lib_slug }}";
      });
  });
</script>

</body>
</html>
