{% load static %}

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ library.name }}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'mediahub.css' %}">

  <link rel="stylesheet" href="{% static 'css/photoswipe.css' %}">
</head>
<body>
  <script type="module">
    import PhotoSwipeLightbox from "{% static 'js/photoswipe-lightbox.esm.min.js' %}";
  
    const lightbox = new PhotoSwipeLightbox({
      gallery: '#gallery',
      children: '.lightbox-item',
      pswpModule: () => import("{% static 'js/photoswipe.esm.min.js' %}")
    });
    lightbox.init();
  </script>


  {% include "_navbar.html" %}
  
<main>

  <div class="grid pswp-gallery pswp-gallery--single-column" id="gallery">

    {% for it in items %}
      {% if it.item_type == 'media' and it.is_video == False %}
        <div class="tile">
          <a href="{{ it.poster_url }}" data-pswp-width="{{ it.width }}" data-pswp-height="{{ it.height }}" class="lightbox-item">
            <img src="{{ it.poster_url }}" alt="{{ it.title }}" class="thumb">
            <div class="tile-title">{{ it.display_label }}</div>
          </a>
        </div>
      {% else %}
        <div class="tile">
          <a href="{{ it.viewer_url }}">
            <img src="{{ it.poster_url }}" alt="{{ it.title }}" class="thumb">
            <div class="tile-title">{{ it.display_label }}</div>
          </a>
        </div>
      {% endif %}
    {% endfor %}

  </div>

</main>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      const backBtn = document.getElementById("back-btn");
      backBtn.addEventListener("click", function() {
          // Get current URL
          const urlParams = new URLSearchParams(window.location.search);
          const folderId = urlParams.get("folder");
  
          if (!folderId) {
              // Already at library root, go home
              window.location.href = "{% url 'index' %}";
              return;
          }
  
          // Use a data attribute or hidden field to map folder_id -> parent_id
          // For simplicity, we assume you render a "parent_id" in the template
          const parentId = backBtn.dataset.parentId;
  
          if (parentId) {
              window.location.href = "?folder=" + parentId;
          } else {
              // If no parent, go back to library root
              window.location.href = "?";
          }
      });
  });
</script>
</body>
</html>
