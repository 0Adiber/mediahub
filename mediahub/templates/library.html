{% load static %}

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ library.name }}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'mediahub.css' %}">
</head>
<body>
<header>
  <h1>{{ library.name }}</h1>
  <a href="/">Home</a> |
  <a href="/refresh/">Refresh</a>
</header>
<main>
  <div class="grid">
    {% for it in items %}
    <div class="tile">
      <a href="{{ it.viewer_url }}">
        <img src="{{ it.poster_url }}" alt="{{ it.title }}" class="thumb">
        <div class="tile-title">{{ it.title }}</div>
      </a>
    </div>
    {% endfor %}
  </div>
</main>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
