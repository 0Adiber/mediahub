{% load static %}

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ library.name }}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'mediahub.css' %}">
</head>
<body>

  {% include "_navbar.html" %}
  
<main>
  <div class="grid">
    {% for it in items %}
    <div class="tile">
      <a href="{{ it.viewer_url }}">
        <img src="{{ it.poster_url }}" alt="{{ it.title }}" class="thumb">
        <div class="tile-title">{{ it.display_label }}</div>
      </a>
    </div>
    {% endfor %}
  </div>

</main>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      const backBtn = document.getElementById("back-btn");
      backBtn.addEventListener("click", function() {
          // Get current URL
          const urlParams = new URLSearchParams(window.location.search);
          const folderId = urlParams.get("folder");
  
          if (!folderId) {
              // Already at library root, go home
              window.location.href = "{% url 'index' %}";
              return;
          }
  
          // Use a data attribute or hidden field to map folder_id -> parent_id
          // For simplicity, we assume you render a "parent_id" in the template
          const parentId = backBtn.dataset.parentId;
  
          if (parentId) {
              window.location.href = "?folder=" + parentId;
          } else {
              // If no parent, go back to library root
              window.location.href = "?";
          }
      });
  });
</script>
</body>
</html>
