{% load static %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ current.title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'mediahub.css' %}">
    <style>
      body { 
          margin:0; 
          background:black; 
          color:white; 
          overflow:hidden; 
          display:flex; 
          justify-content:center; /* horizontal centering */
          align-items:center;    /* vertical centering */
          height:100vh;          /* full viewport height */
      }
      
      img { 
          max-width:100vw; 
          max-height:100vh; 
          display:block; 
      }
      
      .nav { 
          position:fixed; 
          top:50%; 
          transform:translateY(-50%); 
          font-size:3rem; 
          cursor:pointer; 
          user-select:none; 
          z-index:100; 
      }
      
      .left { left:5px; }
      .right { right:5px; }
      
      header { 
          position:fixed; 
          top:10px; 
          left:10px; 
          z-index:101; 
          display:flex; 
          gap:10px; 
      }
      
      button { font-size:1rem; padding:5px; }
      </style>
  </head>
<body>

  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="{% url 'index' %}">MediaHub</span></a>
      {% if breadcrumb_path %}
        <span class="navbar-text ms-3">
          <!-- Back button -->
          <button id="back-btn" class="btn btn-outline-light btn-sm me-2" {% if parent_id %} data-parent-id="{{ parent_id }}"{% endif %}>← Back</button>
          {{ breadcrumb_path }}
        </span>
      {% endif %}
      <div class="d-flex ms-auto">
        <a class="btn btn-outline-light btn-sm me-2" href="/refresh/">Refresh</a>
      </div>
    </div>
  </nav>

<main>
  <img id="current-img" src="/media/stream/?path={{ current.file_path }}" alt="{{ current.title }}">
</main>

{% if prev_index is not None %}
<a class="nav left" id="prev-link" href="/media/image/?lib={{ library.slug }}&folder={{ folder }}&index={{ prev_index }}">⟨</a>
{% endif %}
{% if next_index is not None %}
<a class="nav right" id="next-link" href="/media/image/?lib={{ library.slug }}&folder={{ folder }}&index={{ next_index }}">⟩</a>
{% endif %}

<script>

  // Keyboard nav
  document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && document.querySelector(".left")) document.querySelector(".left").click();
      if (e.key === "ArrowRight" && document.querySelector(".right")) document.querySelector(".right").click();
      if (e.key === "Escape") window.location.href = "/library/{{ library.slug }}/";
  });

  // Touch swipe support
  let touchStartX = null;
  const threshold = 50; // px to detect swipe

  document.addEventListener("touchstart", e => { touchStartX = e.changedTouches[0].screenX; });
  document.addEventListener("touchend", e => {
      if (touchStartX === null) return;
      let touchEndX = e.changedTouches[0].screenX;
      let diff = touchEndX - touchStartX;
      if (diff > threshold && document.querySelector(".left")) document.querySelector(".left").click(); // swipe right
      if (diff < -threshold && document.querySelector(".right")) document.querySelector(".right").click(); // swipe left
      touchStartX = null;
  });

document.addEventListener("DOMContentLoaded", function() {
      const backBtn = document.getElementById("back-btn");
      backBtn.addEventListener("click", function() {
          // Get current URL
          const urlParams = new URLSearchParams(window.location.search);
          const folderId = urlParams.get("folder");
  
          if (!folderId) {
              // Already at library root, go home
              window.location.href = "{% url 'index' %}";
              return;
          }
  
          // Use a data attribute or hidden field to map folder_id -> parent_id
          // For simplicity, we assume you render a "parent_id" in the template
          const parentId = backBtn.dataset.parentId;
  
          if (parentId) {
              window.location.href = "/library/{{ library.name }}?folder=" + parentId;
          } else {
              // If no parent, go back to library root
              window.location.href = "/library/{{ library.name }}";
          }
      });
  });

</script>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
